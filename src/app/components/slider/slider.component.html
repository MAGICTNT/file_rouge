<div class="slide-container" id="slide1">
    <div class="slide">
        @for (image of images; track image; let i = $index) {
            <div class="item">
                <a href="#"><img [src]="image.src" [alt]="image.alt"><span>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illum, hic.</span></a>
            </div>
        }
        @empty {
            <p>Liste vide</p>
        }
    </div>

    <a class="slide-left">&#10094;</a>
    <a class="slide-right">&#10095;</a>

    <div class="dot-container"></div>
</div>
