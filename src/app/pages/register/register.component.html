<main>
    <h1 class="center">Inscription</h1>

    <div class="form-box">
        <form [formGroup]="form" (ngSubmit)="register()">
            <div>
                <label for="pseudo">Nom d'utilisateur :
                    <input type="text" id="pseudo" formControlName="pseudo" required>
                </label>
            </div>
            <div>
                <label for="mail">Email :
                    <input type="email" id="mail" formControlName="mail" required>
                </label>
            </div>
            <div>
                <label for="password">Mot de passe :
                    <input type="password" id="password" formControlName="password" required>
                </label>
            </div>
            <div>
                <label for="confirmPassword">Confirmer le mot de passe :
                    <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
                </label>
            </div>

            <div class="right">
                <button class="btn btn-success" [disabled]="form.invalid || form.value.password !== form.value.confirmPassword">Inscription</button>
            </div>
        </form>
    </div>

    <p>Status inscription : {{ registrationStatus }}</p>
</main>
