<div class="recipes-container">
    <h2>Recettes Disponibles</h2>
    
    <div>
        @if (recipes.length === 0) {
        <p>Aucune recette trouvée. Essayez d'ajouter des ingrédients dans votre réfrigérateur !</p>
        }
    </div>

    @for (recipe of recipes; track recipe) {
    <div class="recipe-card">
        <h3>{{ recipe.nom }}</h3>
        <p>{{ recipe.description }}</p>
        <!-- <button (click)="showRecipeDetails(recipe.id)">Voir Détails</button> -->
    </div>
    }
</div>
